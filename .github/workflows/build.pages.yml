# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy to Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      node_version: 22.x
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ env.node_version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.node_version }}
        cache: 'npm'
    - name: test
      run: |
        npx playwright install --with-deps chromium
        npm ci
        npm test
    - name: build
      run: |
        npm run build --if-present
        cp build/static/js/main.*.js.map build
        cp build/static/js/main.*.js build/main.js
        cp build/static/css/main.*.css.map build
        cp build/static/css/main.*.css build/main.css
        echo build complete
    - name: add test
      run: |
        cp dist/index.html build
        cp -r dist/assets build
        echo '/* /index.html 200' > build/_redirects
    - name: Setup Pages
      uses: actions/configure-pages@v2
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload build folder made by npm
        path: build
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
